<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css" />
  <title>Check District</title>
</head>
<body>
<div class="container">
  <div class="modal">
    <header>
      <h1>Check District</h1>
      <p>Enter your address to see if it's within the school district.</p>
    </header>
    <div class="form">
      <h4>Please enter your address:</h4>
      <input id="address" type="text" placeholder="street number and name, city, state">
      <button id="submit">Submit</button>
    </div>
    <div id="result" >
      <span  id="result-message"></span>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
